    <!-- Structured Data -->
    <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "AutoRepair",
  "name": "Osiecki Customs",
  "description": "Profesjonalne naprawy powypadkowe i usługi blacharsko-lakiernicze",

  </head>
  <body>
    <div id="root"></div>
    
    <!-- 
      UKRYTY FORMULARZ DLA NETLIFY FORMS 
      Netlify potrzebuje statycznego HTML formularza żeby wykryć go podczas build time.
      Ten formularz jest ukryty, ale pozwala Netlify utworzyć endpoint dla React formularza.
      
      WAŻNE: Nazwy pól muszą dokładnie odpowiadać tym w React formularzu!
    -->
    <form 
      name="contact" 
      method="POST" 
      data-netlify="true" 
      data-netlify-honeypot="bot-field" 
      style="display: none;"
    >
      <input type="hidden" name="form-name" value="contact" />
      
      <!-- Honeypot field - ochrona przed botami -->
      <label>
        Don't fill this out if you're human: <input name="bot-field" />
      </label>
      
      <!-- Wszystkie podstawowe pola z React formularza -->
      <input name="name" type="text" />
      <input name="phone" type="tel" />
      <input name="email" type="email" />
      <textarea name="message"></textarea>
      <input name="consent" type="checkbox" />
      
      <!-- Pola dla plików - dodajemy możliwość uploadowania wielu plików -->
      <!-- Netlify rozpozna że to pole może przyjmować pliki -->
      <input name="files" type="file" multiple />
      
      <!-- Dodatkowe pola dla indywidualnych plików (na wszelki wypadek) -->
      <input name="file-0" type="file" />
      <input name="file-1" type="file" />
      <input name="file-2" type="file" />
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
